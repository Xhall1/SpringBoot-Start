<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Run thymeleaf -->
<head>
    <meta charset="UTF-8">
    <title>Start</title>
</head>
<body>
    <h1>Start</h1>
    <!--<p th:text="Greetings"></p>-->
    <p th:text="${message}"></p>
    <p th:text="${greetings}"></p>
    <br />
    <div th:if="${persons != null and !#lists.isEmpty(persons)}"> <!-- If the list is not empty -->
        <table border="1">
            <tr>
                <th>Name:</th>
                <th>Surname:</th>
                <th>Email:</th>
                <th>Phone:</th>
            </tr>


            <tr th:each="person : ${persons}">
                <td th:text="${person.name}"></td>
                <td th:text="${person.surname}"></td>
                <td th:text="${person.email}"></td>
                <td th:text="${person.phone}"></td>
            </tr>
        </table>
    </div>
    <p th:if="${#lists.isEmpty(persons)}">The list is empty</p> <!-- If the list is empty -->
</body>
</html>
